<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome | AI Mood Booster</title>
    <style>
        /* Full screen gradient background */
        
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease forwards;
            font-family: Georgia, serif;
        }
        
        p {
            font-family: Georgia, serif;
            font-weight: 700;
            font-size: 24px;
        }
        
        img {
            width: 250px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: fadeIn 2s ease forwards;
        }
        
        button {
            background-color: #ff6f91;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 111, 145, 0.6);
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeInUp 1.5s ease forwards;
        }
        
        button:hover {
            background-color: #ff4a6e;
            transform: scale(1.05);
        }
        /* Animations */
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <p>To help users instantly improve their mood by giving them
        <br> personalized motivational quotes, emojis, GIFs based on how they feel.</br>
    </p>
    <button onclick="startApp()">Start</button>

    <script>
        function startApp() {
            window.location.href = "indexx.html"; // Link to your main app page
        }
    </script>
</body>

</html>
